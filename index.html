<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone, Paper & Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="heading">Stone, Paper & Scissors</h1>
    <div class="container">
        <div class="options">
            <div class="option"  id="stone">
                <img src="Stone.jpg">
            </div>
            <div class="option" id="paper">
                <img src="Paper.jpg" >
            </div>
            <div class="option" id="scissor">
                <img src="Scissor.jpg" >
            </div>
        </div><br>
        <div class="scoreBoard">
            <div class="score">
                <p id="userScore">0</p><br>
                <p>You</p>
            </div>
            <div class="score">
                <p id="CompScore">0</p><br>
                <p>Computer</p>
            </div>
        </div>
        <div class="msg">Play your Turn</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
